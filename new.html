<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신규 제품</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>신규 제품</h1>
    </header>
    <main>
        <div class="product-list">
            <div class="product-item">
                <img src="./six.png" alt="대파 육개장" width="200px" height="200px">
                <div class="product-info">
                    <h2>[육대장] 대파 육개장</h2>
                    <p class="price"><span class="discount">11%</span> 12,400원 <span class="original-price">13,900원</span></p>
                    <div class="rating">
                    </div>
                </div>
            </div>
            <div class="product-item">
                <img src="./hang.png" alt="황태콩나물국밥" width="200px" height="200px">
                <div class="product-info">
                    <h2>[현대옥] 황태콩나물국밥</h2>
                    <p class="price">10,900원</p>
                    <div class="rating">
                    </div>
                </div>
            </div>
            <div class="product-item">
                <img src="./den.png" alt="된장찌개" width="200px" height="200px">
                <div class="product-info">
                    <h2>[이차돌] 된장찌개</h2>
                    <p class="price"><span class="discount">11%</span> 8,900원 <span class="original-price">9,900원</span></p>
                    <p class="details">냉장 (1-2인)</p>
                    <div class="rating">
                    </div>
                </div>
            </div>
            <div class="product-item">
                <img src="./pigden.png" alt="돼지고기 김치찌개" width="200px" height="200px">
                <div class="product-info">
                    <h2>[요리왕비룡] 돼지고기 김치찌개</h2>
                    <p class="price">12,900원</p>
                    <p class="details">냉장 (2인)</p>
                    <div class="rating">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
