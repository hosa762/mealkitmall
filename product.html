<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인기 제품</title>
    <link rel="stylesheet" href="./new.css">
    <style>
        .header-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .header-right a {
            margin-left: 10px;
            font-size: 0.9em;
            text-decoration: none;
            color: #aca2a2;
        }   
        .header-right a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #141313;
            padding: 20px 0;
        }
        header h1 a img {
            vertical-align: middle;
        }
        nav {
            display: inline-block;
            margin-left: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px 0;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .product-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .product-item:hover {
            transform: translateY(-5px);
        }
        .product-item img {
            width: 100%;
            height: auto;
        }
        .product-info {
            padding: 15px;
        }
        .product-info h2 {
            font-size: 1.1em;
            margin: 0 0 10px;
            color: #333;
        }
        .product-info p {
            margin: 5px 0;
            color: #777;
        }
        .price {
            font-size: 1.2em;
            color: #e74c3c;
        }
        .discount {
            font-size: 0.9em;
            color: #27ae60;
            margin-right: 5px;
        }
        .rating {
            margin-top: 10px;
        }
        footer {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 20px;
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        footer .contact-info {
            margin: 10px 0;
        }
        footer .contact-info p {
            display: inline;
            margin-right: 10px;
            font-size: 0.8em;
        }
        .product-page {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .product-images {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-images img {
            width: 100%;
            height: auto;
            max-width: 400px;
        }
        .thumbnail-images {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }
        .thumbnail-images img {
            width: 22%;
            height: auto;
            border: 1px solid #ddd;
        }
        .product-details {
            flex: 1;
            margin-left: 20px;
        }
        .product-details h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .product-details .price {
            font-size: 1.5em;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        .product-details .discount {
            font-size: 1em;
            color: #27ae60;
            text-decoration: line-through;
        }
        .product-details .origin {
            font-size: 1em;
            margin-bottom: 10px;
        }
        .buy-options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .buy-options select,
        .buy-options input[type="number"] {
            margin-bottom: 10px;
            padding: 5px;
            font-size: 1em;
        }
        .buy-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
        }
        .buy-buttons button {
            width: 48%;
            padding: 10px;
            font-size: 1em;
            color: white;
            border: none;
            cursor: pointer;
        }
        .buy-buttons .buy {
            background-color: #3498db;
        }
        .buy-buttons .cart {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>
                <a href="./index.html"><img src="./LOGO.png" width="150px" height="80px" alt="welcome to Tajam"></a>
            </h1>
            <nav>
                <a href="./new.html">신제품</a>
                <a href="./best.html">베스트</a>
                <a href="./gift.html">선물하기</a>
                <a href="./event.html">이벤트</a>
            </nav>
            <div class="header-right">
                <a href="./login.html">로그인</a>
                <a href="./signup.html">회원가입</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="product-page">
                <div class="product-images">
                    <img src="./garlicsteak.png" alt="상품 이미지">
                    <div class="thumbnail-images">
                        <img src="mini.png" alt="상품 썸네일 1">
                        <img src="mini2.png" alt="상품 썸네일 2">
                        <img src="mini3.png" alt="상품 썸네일 3">
                        <img src="mini4.png" alt="상품 썸네일 4">
                    </div>
                </div>
                <div class="product-details">
                    <h1>[매드포갈릭] 갈릭 부채살 스테이크</h1>
                    <p class="price">29,000원 <span class="discount">19,000원</span></p>
                    <p class="origin">원산지: 하단 상품정보 참고</p>
                    <div class="buy-options">
                        <label for="quantity">수량:</label>
                        <input type="number" id="quantity" name="quantity" value="1">
                    </div>
                    <div class="buy-buttons">
                        <button class="buy">구매하기</button>
                        <button class="cart">장바구니</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="contact-info">
                <p><strong>상호명:</strong> 키트웨이</p>
                <p><strong>대표자:</strong> 박서진</p>
                <p><strong>사업자등록번호:</strong> 725-88-12345</p>
                <p><strong>주소:</strong> 경기도 파주시 용상골길</p>
                <p><strong>대표번호:</strong> 1234-5678</p>
                <p><strong>팩스번호:</strong> 02-527-0195</p>
                <p><strong>광고/마케팅 문의:</strong> jellyforyo@gmail.com</p>
                <p><strong>개인정보관리자:</strong> 박서진</p>
            </div>
        </div>
    </footer>
</body>
</html>
